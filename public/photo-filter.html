<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/style.css" />
        <script type="module" src="../dist/script.js"></script>
        <title>Image Filtering</title>
    </head>
    <body class="flex flex-col items-center justify-center bg-gray-100">
        <div
            class="flex w-full max-w-md flex-col items-center rounded-md bg-white p-4 shadow-md"
        >
            <h1 class="mb-4 text-2xl font-bold">Image Filter</h1>
            <img src="" alt="Your image" class="text-center" id="input-image" />
            <input
                type="file"
                accept="image/*"
                class="mb-4"
                id="input-image-file"
            />
            <div class="mb-4 flex flex-col items-start">
                <span class="mb-1 text-sm font-semibold">Filter:</span>
                <div>
                    <label class="mr-4 inline-flex items-center">
                        <input
                            type="radio"
                            name="filter"
                            value="gaussian"
                            class="form-radio"
                            checked
                        />
                        <span class="ml-2">Gaussian</span>
                    </label>
                    <label class="mr-4 inline-flex items-center">
                        <input
                            type="radio"
                            name="filter"
                            value="mean"
                            class="form-radio"
                        />
                        <span class="ml-2">Mean</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input
                            type="radio"
                            name="filter"
                            value="median"
                            class="form-radio"
                        />
                        <span class="ml-2">Median</span>
                    </label>
                </div>
            </div>
            <div class="mb-4 flex flex-col items-start">
                <label for="sigma" class="mb-1 text-sm font-semibold"
                    >Sigma:</label
                >
                <input
                    type="number"
                    id="sigma"
                    name="sigma"
                    value="0.1"
                    min="0.1"
                    step="0.1"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
            </div>
            <div class="mb-4 flex flex-col items-start">
                <label for="kernelSize" class="mb-1 text-sm font-semibold"
                    >Kernel Size:</label
                >
                <input
                    type="number"
                    id="kernelSize"
                    name="kernelSize"
                    value="3"
                    min="3"
                    step="2"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
            </div>
            <button
                class="pointer-events-none rounded-md bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                id="btn-filter"
            >
                Filter
            </button>
        </div>
        <div
            class="mt-8 flex w-full max-w-md flex-col items-center rounded-md bg-white p-4 shadow-md"
        >
            <canvas
                id="canvas"
                width="300"
                height="300"
                class="mb-4 h-full w-full rounded-md border border-gray-300"
            ></canvas>
            <a
                class="pointer-events-none rounded-md bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                id="btn-download"
                href=""
                download="processed-image.png"
            >
                Download
            </a>
        </div>
    </body>
</html>
